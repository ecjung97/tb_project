<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendar_test.css">
    <title>반응형 웹 캘린더</title>
</head>
<body>
<div class="calendar">
    <header>
        <h1 id="monthYear"></h1>
        <button id="prevBtn">&lt;</button>
        <button id="nextBtn">&gt;</button>
    </header>
    <div class="days">
        <div class="day">일</div>
        <div class="day">월</div>
        <div class="day">화</div>
        <div class="day">수</div>
        <div class="day">목</div>
        <div class="day">금</div>
        <div class="day">토</div>
    </div>
    <div class="dates" id="dates"></div>
</div>
<script src="calendar_test.js"></script>
</body>
</html>
