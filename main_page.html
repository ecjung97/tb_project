<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>금융 종합 웹서비스 프로그램</title>
    <link rel="stylesheet" href="main_page.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Dashboard</h2>
            <nav>
                <ul>
                    <li>지출 캘린더</li>
                    <li>최근 거래 내역</li>
                    <li>자산 현황</li>
                    <li>송금</li>
                    <li>나의 포트폴리오</li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                <h2 class="welcome">###님 환영합니다.</h2>
                <label>
                    <input type="text" class="search" placeholder="Search">
                    <button type="button" class="search-btn">검색</button>
                </label>
                <button type="button" class="login-btn">로그인</button>
                <button type="button" class="register-btn">회원가입</button>
            </header>
            <div class="calendar">
                <h2>지출 캘린더</h2>
                <div class="calendar-grid">
                    <div class="day">일</div>
                    <div class="day">월</div>
                    <div class="day">화</div>
                    <div class="day">수</div>
                    <div class="day">목</div>
                    <div class="day">금</div>
                    <div class="day">토</div>
                    <!-- 날짜 추가 -->
                    <div class="day">1</div>
                    <div class="day">2</div>
                    <div class="day">3</div>
                    <div class="day">4</div>
                    <div class="day">5</div>
                    <div class="day">6</div>
                    <div class="day">7</div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
