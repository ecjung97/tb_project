<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>금융 종합 웹서비스 프로그램</title>
    <link rel="stylesheet" href="main_page.css">
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Dashboard</h2>
            <nav>
                <ul>
                    <li><a href="calendar_page.html" class="sidebar_pages">지출 캘린더</a></li>
                    <li><a href="recent_transactions.html" class="sidebar_pages">최근 거래 내역</a></li>
                    <li><a href="assets.html" class="sidebar_pages">자산 현황</a></li>
                    <li><a href="transaction.html" class="sidebar_pages">송금</a></li>
                    <li><a href="my_portfolio.html" class="sidebar_pages">나의 포트폴리오</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                <h2 class="welcome">###님 환영합니다.</h2>
                <label>
                    <input type="text" class="search" placeholder="Search">
                    <button type="button" class="search-btn">검색</button>
                </label>
                <a href="login_page.html" type="button" class="login-btn">로그인</a>
                <a href="sign-up.html" type="button" class="sign-up-btn">회원가입</a>
            </header>
            <div class="calendar">
                <header class="calendar_header">
                    <h2>지출 캘린더</h2>
                    <button id="prevBtn">&lt;</button>
                    <button id="nextBtn">&gt;</button>
                </header>
                <div class="calendar-grid">
                    <div class="day">일</div>
                    <div class="day">월</div>
                    <div class="day">화</div>
                    <div class="day">수</div>
                    <div class="day">목</div>
                    <div class="day">금</div>
                    <div class="day">토</div>
                    <!-- 날짜 추가 -->
                </div>
                <div class="dates" id="dates"></div>
            </div>
            <script src="calendar.js"></script>
        </main>
    </div>
</body>
</html>
