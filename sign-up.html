<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
<div class="container">
    <div class="left">
        <h1>Welcome To TB!</h1>
    </div>
    <div class="right">
        <h2 class="right_cont">회원가입</h2>
        <p class="right_cont">환영합니다! 회원 정보를 모두 입력하세요.</p>
        <form>
            <!-- <label for="username">회원 ID</label> -->
            <input type="text" id="name" placeholder="회원 이름 (홍길동)" required>
            <input type="email" id="username" placeholder="회원 ID (fintech@gmail.com)" required>

            <!-- <label for="password">비밀번호</label> -->
            <input type="password" id="password" placeholder="비밀번호" required>
            <input type="password" id="passwordcheck" placeholder="비밀번호 재입력" required>

            <button type="submit" class="sign-up-btn">Sign-up</button>
            <p class="login">
                이미 회원이신가요? <a href="login_page.html">로그인</a>하러가기
            </p>
            <p><a href="main_page.html" class="main_page">홈으로</a> 나가기</p>
        </form>
    </div>
</div>
</body>
</html>
